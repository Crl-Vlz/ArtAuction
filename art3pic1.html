                  <!--Timer Script-->
                  <script>
                    var target = new Date("Oct 31, 2021 23:59:59").getTime();
                    //updates every second
                    var sec = setInterval(function(){

                        //Gets current time
                        var now = new Date().getTime();

                        var timer = target - now;

                        // Time calculations for days, hours, minutes and seconds
                        var days = Math.floor(timer/ (1000 * 60 * 60 * 24));
                        var hours = Math.floor((timer% (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((timer% (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((timer% (1000 * 60)) / 1000);

                        // Display the result in the element with id="timer"
                        if(timer > 0){
                            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
                            + minutes + "m " + seconds + "s ";
                        }
                                        
                        // If the count down is finished, write some text
                        else{
                            document.getElementById("timer").innerHTML = "00d 00h 00m 00s";
                        }

                    }, 1000);

                  </script>
